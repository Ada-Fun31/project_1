<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Farm</title>
    <link rel="shortcut icon" type="image/x-icon" href="animal-silhouette.png" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="head1"><h1>Mess-Making is A Technique , Takes Years of Practice</h1></button>
    <section>
        <div class="category">
            <div class="dropdown">
                <!-- selected item div -->
                <div class="select">
                    <span class="selected" id="animal_tag">Dog!</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active">Dog!</li>
                    <li>Cat!</li>
                    <li>Any!</li>
                </ul>
            </div>
            <input class="input_box" id="input_one" placeholder="Breed name.."></input>
            <button class="button_confirm" id="button_one">search</button>
        </div>
    </section>
    <!-- <img id="image_1"/> -->

    <div class="button_clear">
        <div id="canvas-container"></div>
        <button class="clear" id="canvas_clear">Clean</button>
    </div>


    <!-- p5js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="script.js"></script>
</body>

</html>
